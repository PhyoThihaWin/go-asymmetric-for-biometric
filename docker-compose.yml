version: "3.7"
services:
  web:
    image: go-biometric:1.0
    container_name: biometric_api
    ports:
      - 9090:9090
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./config.json:/app/config.json

  mysql:
    image: mysql:8.3
    container_name: biometric_mysql
    command: mysqld --user=root
    cap_add:
      - SYS_NICE
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=showcase_db
      - MYSQL_USER=dbeaver
      - MYSQL_PASSWORD=dbeaver
      - MYSQL_ROOT_PASSWORD=root
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

# Names our volume
volumes:
  db:
    driver: local